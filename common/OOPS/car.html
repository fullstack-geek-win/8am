<body>
    <script>
        class Car {
            constructor(make, model) {
                this.make = make;
                this.model = model;
            }

            Intro() {
                console.log('The Make & Model is :' + this.make + this.model);
                console.log("Start Onroad.");
            }
        }

        const carInstance1 = new Car("Honda", "Civic");
        const carInstance2 = new Car("Maruti", "M800");

        carInstance1.break();

        carInstance2.break();

    </script>
</body>
