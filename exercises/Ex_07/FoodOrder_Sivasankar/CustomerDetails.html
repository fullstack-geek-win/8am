<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
  </head>
  <body>
    <!-- code for hotel name and logo -->
    <table align="center" style="width: 30%;background-color:#BAB86C">
      <thead>
          <tr>
              <td style="padding-right: 8px;padding-left:2px;">
                  <img src="./Image/chefLogo.jpg" height="90px" width="90px"
                      style="border-top-left-radius: 50%;border-bottom-right-radius: 50%;">
              </td>
              <td colspan="2" style="display: block;">
                  <pre
                      style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;font-size: 20px;margin: 0px;text-align: center; margin-top: 7px;">Yum & Healthy Hotel </pre>
                  <hr style="width: 210px;margin: 0px;margin-top: 10px;">
                  <p style="font-family:Rockwell;text-align: center;font-size: 10px;"><strong>Robertson,
                          1234 NW Bobcat Lane,
                          St. Robert, MO 65584-5678</strong> </p>
              <td>
                  <img src="./Image/Yum.png" height="90px" width="90px"
                      style="border-top-right-radius: 50%;border-bottom-left-radius: 50%;">
              </td>
          </tr>
      </thead>
  </table>
  <hr width="30%">
    <form action="PlaceOrder.html" method="GET">
      <table class="list" align="center">
        <tr>
            <td>
                <div> <a href="./Menu.html">Menu</a> </div>
                <div> <a href="./CustomerDetails.html">Customer Details</a> </div>
                <div> <a href="./PlaceOrder.html"> Place Order </a> </div>
            </td>
            <td>
              <div class ="fontforCD">
                <label for="username">Enter Name</label>
                <input
                  id="username"
                  name="username"
                  placeholder="Enter your Name"
                  minlength="5"
                  maxlength="10" />
              </div>
              <div class ="fontforCD">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email ID" />
              </div>
              <div class ="fontforCD">
                <label for="telephone">PhoneNumber</label>
                <input type="tel" id="telephone" name="telephone" 
                max="10" placeholder="Enter Phone Number"/>
              </div>
              <div class ="fontforCD">
                <label for="address">Address</label> <br>
                <textarea name="address" id="address" cols="15" rows="5">Enter Address here..</textarea>
              </div>
              <div class ="fontforCD">
                <button class="button" type="submit">Submit</button>
                <button class="button" type="reset">Clear</button>
              </div>
            </td>
        </tr>
      </table>
    </form>
  </body>
</html>
