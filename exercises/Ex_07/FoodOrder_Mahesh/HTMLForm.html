<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="ResultPage.html" method="GET">
      <div>
        <label for="username">Username</label>
        <input
          id="username"
          name="user1"
          value="Balaji"
          placeholder="Enter your UserName"
          minlength="5"
          maxlength="10"
          required
          readonly
        />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="pass1"
          placeholder="Enter your Password"
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" />
      </div>
      <div>
        <label for="number">Age</label>
        <input type="number" id="number" name="age" 
        min="0" max="80" step="10" />
      </div>
      <div>
        <input type="checkbox" id="Role1" name="Role1" />
        <label for="Role1">Trainer</label>
      </div>
      <div>
        <input type="checkbox" id="Role2" name="Role2" />
        <label for="Role2">IT Professional</label>
      </div>
      <div>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
      </div>
      <div>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
      </div>
      <div>
        <input type="file">
      </div>
      <div>
        <input type="hidden" name="EmpNO" value="E12345" >
      </div>
      <div>
        <label for="skillset"></label>
        <select name="skillset" id="skillset">
            <option value="default">--Select--</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">Javascript</option>
        </select>
      </div>
      <div>
        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
      </div>
    </form>
  </body>
</html>
