<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./Image/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>
<body>
    <!--------------------------- code for hotel name and logo --------------------------------->
    <table class="bannerAlign">
        <thead>
            <tr>
                <td class="bannerImg">
                    <img src="./image/chef.jpg" class="imgAlignment">
                </td>
                <td colspan="2" class="bannerName">
                    <pre class="resName">Yum & Healthy Hotel </pre>
                    <hr class="horLine">
                    <p class="addressAlign"><strong>Robertson,
                            1234 NW Bobcat Lane,
                            St. Robert, MO 65584-5678</strong> </p>
                <td>
                    <img src="./image/yum.jpg" class="imgAlignment">
                </td>
            </tr>
        </thead>
    </table>
    <hr class="width34">
    <!--------------------------- navigation Menu --------------------------------->
    <table class="tableAlignCenter">
        <tr>
            <td class="naviAlign">
                <div><a href="MenuDesign.html">Menu</a></div>
                <div><a href="CustometDetails.html">Customer detail</a></div>
                <div><a href="placeOrder.html">Place order</a></div>
            </td>
            <!--------------------------- Customer Information--------------------------------->
            <td>
                <form action="placeOrder.html" method="GET" class="formAlign">
                    <table>
                        <tr>
                            <td>
                                <label for="username">Username</label>
                            </td>
                            <td>
                                <input id="username" name="username" placeholder="Enter your name" minlength="2"
                                    maxlength="10" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email">Email</label>
                            </td>
                            <td>
                                <input type="email" id="email" name="email" placeholder="Enter Email">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="Tel">Telephone</label>
                            </td>
                            <td>
                                <input type="tel" id="telephone" name="telephone" placeholder="Enter Telephone Number">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="address">Address</label>
                            </td>
                            <td>
                                <textarea type="text" id="address" cols="15" row="5"
                                    name="address">Enter Address Here...</textarea>
                            </td>
                        </tr>
                    </table>
                    <!--------------------------- Submit and Reset button--------------------------------->
                    <div>
                        <button type="submit" class="submitAlign">Submit</button>
                        <button type="reset" class="buttonclr">Reset</button>
                    </div>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
