<body>
    <div class="wrapper">
        <div class="header_banner">

        </div>

        <div id="main_div" class="clearfix">

    </div>
    <div class="footer">

    <script>
        function EmployeeData(empType) {
              let vEmpID = document.getElementById('empId');
              let vEmpName = document.getElementById('empName');
              let vEmpDOB = document.getElementById('empDOB');
              let vEmpContact = document.getElementById('empContact');
              let vEmpType = empType;
              if (empType == 'Tutor') {
                document.getElementById('empId').value = 'EID001';
                document.getElementById('empName').value = 'Balaji';
                document.getElementById('empDOB').value = '17-05-1965';
                document.getElementById('empContact').value = '9600074577';
                document.getElementById('empType').value = MemberTypeStrChange(vEmpType);
              }
              if (empType == 'Student1') {
                document.getElementById('empId').value = 'SID001';
                document.getElementById('empName').value = 'Julusmita';
                document.getElementById('empDOB').value = '06-09-2001';
                document.getElementById('empContact').value = '9348835493';
                document.getElementById('empType').value = MemberTypeStrChange(vEmpType);
              }
              if (empType == 'Student2') {
                document.getElementById('empId').value = 'SID002';
                document.getElementById('empName').value = 'Harathi';
                document.getElementById('empDOB').value = '23-08-2003';
                document.getElementById('empContact').value = '9573050402'
                document.getElementById('empType').value = MemberTypeStrChange(vEmpType);
              }
              if (empType == 'Student3') {
                document.getElementById('empId').value = 'SID003';
                document.getElementById('empName').value = 'Mahesh';
                document.getElementById('empDOB').value = '15-08-1993';
                document.getElementById('empContact').value = '9574050472'
                document.getElementById('empType').value = MemberTypeStrChange(vEmpType);
              }
              if (empType == 'Student4') {
                document.getElementById('empId').value = 'SID004';
                document.getElementById('empName').value = 'Chaitanya';
                document.getElementById('empDOB').value = '23-08-2000';
                document.getElementById('empContact').value = '8973050402'
                document.getElementById('empType').value = MemberTypeStrChange(vEmpType);
              }
             
            }
        
            function MemberTypeStrChange(vEmpType) {
              if (vEmpType.includes("Student"))
                vEmpType = "Student";
        
              return vEmpType;
            }
        
        </script>
</body>

</html>
