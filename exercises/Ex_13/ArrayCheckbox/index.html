<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML/CSS Layout Demo</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="layout">
    <div class="header">HTML/CSS Layout session</div>
    <div class="menu">
      <div>Menu</div>
      <div class="div-size">
        <button onclick="EmployeeData('Tutor')">Balaji</button>
      </div>
      <div class="div-size">
        <button onclick="EmployeeData('Student1')">Mahesh</button>
      </div>
      <div class="div-size">
        <button onclick="EmployeeData('Student2')">Sarmila</button>
      </div>
    </div>
    <div class="content">
      <div>Main Content</div>
      <div>
        <label for="empId">Employee ID</label>
        <input type="text" id="empId">
      </div>
      <div>
        <label for="empName">Employee Name</label>
        <input type="text" id="empName">
      </div>
      <div>
        <label for="empType">Member Type</label>
        <input type="text" id="empType">
      </div>
      <div>
        <label for="gender">Gender</label>&nbsp;&nbsp;&nbsp;
        Male<input type="radio" name="gender" id="male">
        Female<input type="radio" name="gender" id="female">
      </div>

      <div id="skillsetContainer">
      </div>


    </div>

    <div class="ad">
      <img src="./image/adidas.png" alt="No image set in this location.">
      <img src="./image/lion.jfif" alt="Image got broken.">
    </div>

  </div>

  <div class="footer">
    Copyright &#169; Besant Technology - 8AM Batch
  </div>
  </div>

  <script>
    // array
    let skills = ['HTML', 'CSS', 'Javascript', 'ReactJs', 'NodeJs'];

    let skillsetContainer = document.getElementById('skillsetContainer');

    skills.forEach(function (skill) {
      // check box
      let checkBox = document.createElement("input");
      checkBox.type = "checkbox";
      checkBox.id = "skillItem";
      checkBox.name = "skillItem";
      checkBox.value = skill;

      // label
      let label = document.createElement("label");
      label.appendChild(document.createTextNode(skill));

      // append Container div
      skillsetContainer.appendChild(checkBox);
      skillsetContainer.appendChild(label);

    });




    // <input type="checkbox" id="css" name="css" value="css">
    // <label for="css">CSS</label>

    function EmployeeData(empType) {
      let vEmpID = document.getElementById('empId');
      let vEmpName = document.getElementById('empName');
      let vEmpType = empType;
      if (empType == 'Tutor') {
        document.getElementById('empId').value = 'EID001';
        document.getElementById('empName').value = 'Balaji';
        document.getElementById('empType').value = MemberTypeStrChange(vEmpType);
        GenderSelection();
        // document.getElementsByName('gender').value = "Male";
      }
      if (empType == 'Student1') {
        document.getElementById('empId').value = 'SID001';
        document.getElementById('empName').value = 'Mahesh';
        document.getElementById('empType').value = MemberTypeStrChange(vEmpType);
        GenderSelection();
        // document.getElementsByName('gender').value = "Male";
      }
      if (empType == 'Student2') {
        document.getElementById('empId').value = 'SID002';
        document.getElementById('empName').value = 'Sarmila';
        document.getElementById('empType').value = MemberTypeStrChange(vEmpType);
        GenderSelection();
        // document.getElementsByName('gender').value = "Female";
      }
    }

    function MemberTypeStrChange(vEmpType) {
      if (vEmpType.includes("Student"))
        vEmpType = "Student";

      return vEmpType;
    }

    function GenderSelection() {
      let gender;
      if (document.getElementById('empName').value == "Balaji")
        document.getElementById("male").checked = true;
      else if (document.getElementById('empName').value == "Mahesh")
        document.getElementById("male").checked = true;
      else if (document.getElementById('empName').value == "Sarmila")
        document.getElementById("female").checked = true;
    }
  </script>
</body>

</html>
