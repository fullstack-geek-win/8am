<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- for country -->
    <label for="country">Country: </label>
    <select name="country" id="country" onchange="selectStates()">
        <option value="india">India</option>
        <option value="switzerland">Switzerland</option>
    </select>

    <!-- for State -->
    <label for="state">State: </label>
    <select name="state" id="state" onchange="selectCities()">
        <option value="">-- Select --</option>
    </select>

    <!-- for City -->
    <label for="city">City: </label>
    <select name="city" id="city">
        <option value="">-- Select --</option>
    </select>

    <!-- JavaScript -->

    <script type="text/javaScript">
        // Mapping the states for countries
    let stateByCountry = {
        india: ["AndhraPradesh", "Karnataka","Telangana", "Tamilnadu"],
        switzerland: ["Zurich", "Geneva", "Bern", "Schwyz"]
    };

        // Mapping the cities for states
    let cityByState = {
        AndhraPradesh: ["Chittoor", "Tirupathi", "Visakapatnam", "Vijayawada"],
        Karnataka: ["Bangalore", "Mangalore", "Mysore", "Hassan"],
        Telangana: ["Hyderabad", "Kakinada", "Warangal", "Nizamabad"],
        Tamilnadu: ["Chennai", "Madhurai", "Kanchipuram", "Thanjavur"],
        Zurich: ["Zurich", "Winterthur", "Wetzikon", "Uster"],
        Geneva: ["Geneva", "Lausanne", "Nyon", "Montreux", "Morges"],
        Bern: ["Grindelwald", "Wengen", "Interlaken", "Kandersteg"],
        Schwyz: ["Schwyz", "Stoos", "Alpthal", "Sattel"]
    };

    function selectStates() {
            let countrydropdown = document.getElementById("country");
            let statedropdown = document.getElementById("state");
            let citydropdown = document.getElementById("city");
            let selectedCountry = countrydropdown.value;

            statedropdown.innerHTML = "<option value=''>-- Select --</option>";
            citydropdown.innerHTML = "<option value=''>-- Select --</option>";

            if (selectedCountry !== "") {
                let states = stateByCountry[selectedCountry];
                for (let i = 0; i < states.length; i++) {
                    let option = document.createElement("option");
                    option.text = states[i];
                    option.value = states[i];
                    statedropdown.appendChild(option);
                }
            }
        }

        function selectCities() {
            let statedropdown = document.getElementById("state");
            let citydropdown = document.getElementById("city");
            let selectedState = statedropdown.value;

            citydropdown.innerHTML = "<option value=''>-- Select --</option>";

            if (selectedState !== "") {
                let cities = cityByState[selectedState];
                for (let i = 0; i < cities.length; i++) {
                    let option = document.createElement("option");
                    option.text = cities[i];
                    option.value = cities[i];
                    citydropdown.appendChild(option);
                }
            }
        }
    </script>
</body>

</html>
