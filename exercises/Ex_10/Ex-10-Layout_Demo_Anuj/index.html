<html lang="en">

    <title>HTML/CSS Layout Demo</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="layout">
      <div class="header">
        <h3>Welcome to E-kart Shopee</h3>
        
      </div>
      <div class="menu">

        <ul>
            <li>Men</li>
            <li>women</li>

            <li>Home & Living</li>
            <li>Beauty</li>
        </ul>
      </div>
      <div class="content">
        <h2>Our Products at Glance</h2>
        <img src="./images/grocery.jpg" alt="no image found">
        <img src="./images/home_appliance.jpg" alt="no image found">
        <img src="./images/household.jpg" alt="no image found">
        <img src="./images/shirts.jpg" alt="no image found">

        <img src="./images/adidas.jpg" alt="No image set in this location.">
        <img src="./images/looeral.jpg" alt="Image got broken.">
      </div>
      <div class="footer">
        Copyright &#169; <em><strong>e-Kart technologies</strong></em>
      </div>
    </div>

</html>
