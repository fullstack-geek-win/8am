<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InputTag</title>
    <style>
        h1,div {
            font-family: Arial, Helvetica, sans-serif;
            background-color: aquamarine;
        }
        div.answer{
            background-color: beige;
        }       
    </style>
</head>
<body>
    <h1>Frequently Asked Questions</h1>
    <hr>
    <div>
        Question1: What is our batch name?
        <div class="answer">
            <input type="radio" id="fsdp" name="A1">
            <label for="fsdp">FSDP</label>
            <input type="radio" id="Frontend" name="A1">
            <label for="Frontend">Frontend</label>
            <input type="radio" id="Backend" name="A1">
            <label for="Backend">Backend</label>
            <input type="radio" id="SQL" name="A1">
            <label for="SQL">SQL</label>
        </div>
        Question2: What is the batch timing?
        <div class="answer">
            <input type="radio" id="time" name="A2">
            <label for="time">9AM-10AM</label>
            <input type="radio" id="time1" name="A2">
            <label for="time1">8AM-9AM</label>
            <input type="radio" id="time2" name="A2">
            <label for="time2">6PM-7PM</label>
            <input type="radio" id="time3" name="A2">
            <label for="time3">7PM-8PM</label>
        </div>
        Question3: How many members in the Batch?
        <div class="answer">
            <input type="radio" id="10" name="A3">
            <label for="10">10</label>
            <input type="radio" id="16" name="A3">
            <label for="16">16</label>
            <input type="radio" id="18" name="A3">
            <label for="18">18</label>
            <input type="radio" id="15" name="A3">
            <label for="15">15</label>
        </div>
        Question4: What is the course fee?
        <div class="answer">
            <input type="radio" id="course1" name="A3">
            <label for="course1">Rs.30000</label>
            <input type="radio" id="course2" name="A3">
            <label for="course2">40000</label>
            <input type="radio" id="course3" name="A3">
            <label for="course3">35000</label>
            <input type="radio" id="course4" name="A3">
            <label for="course4">25000</label>
        </div>
    </div>
</body>
</html>
