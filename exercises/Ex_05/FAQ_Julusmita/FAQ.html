<style>

    .table {

        background-color:rgb(10, 10, 70);

        margin-right: auto;

    div{
        border: 2px none black;

        height: 170px;

    div.answer{
       background-color: rgb(248, 214, 173);

       font-size:large;

<body>
    <table>
        <tr>
            <td>
                <img src="./img/qes.jpg" alt=""height="80px" width="160px" style="float: right; border-radius: 15px;" > 
            </td>
            <td>
                <h3 class="table"><Strong>Frequently <br>Asked<br> Question</Strong> </h3>   
            </td>
            <td>
                <img src="./img/answer.jpg" alt=""height="80px" width="160px" style="float: left;border-radius: 15px;">
            </td>
        </tr>
    </table>
<hr/ color="black" >
    <div>
       <strong> Q.1:- Who developed the Python language ? </strong>
        <div class="answer">
        <input type="radio" id="Zim Den" name="a">
        <label for="Zim Den">Zim Den</label><br>
        <input type="radio" id="Guido van Rossum" name="a">
        <label for="Guido van Rossum">Guido van Rossum</label><br>
        <input type="radio" id="Niene Stom" name="a">
        <label for="Niene Stom">Niene Stom</label><br>
        <input type="radio" id="Wick van Rossum" name="a">
        <label for="Wick van Rossum">Wick van Rossum</label>
        
    <div>
       <strong> Q.2:- In which year was the Python language developed ? </strong>
        <div class="answer">
        <input type="radio" id="1995" name="b">
        <label for="1995">1995</label><br>
        <input type="radio" id="1972" name="b">
        <label for="1972">1972</label><br>
        <input type="radio" id="1981" name="b">
        <label for="1981">1981</label><br>
        <input type="radio" id="1989" name="a">
        <label for="1989">1989</label>
        
    <div>
        <strong> Q.3:- In which language is Python written ? </strong>
        <div class="answer">
        <input type="radio" id="English" name="c">
        <label for="English">English</label><br>
        <input type="radio" id="PHP" name="c">
        <label for="PHP">PHP</label><br>
        <input type="radio" id="C programming language" name="c">
        <label for="C programming language">C programming language</label><br>
        <input type="radio" id="All of the above" name="c">
        <label for="All of the above">All of the above</label>
        
    <div>
        <strong> Q.4:- Which one of the following is the correct extension of the Python file ? </strong>
        <div class="answer">
        <input type="radio" id=".py" name="d">
        <label for=".py">.py</label><br>
        <input type="radio" id=".python" name="d">
        <label for=".python">.python</label><br>
        <input type="radio" id=".p" name="d">
        <label for=".p">.p</label><br>
        <input type="radio" id="None of these" name="d">
        <label for="none of these">None of these</label>
        
</body>

</html>
