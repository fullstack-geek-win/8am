<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Comparison</title>
    <link rel="icon" type="image/x-icon" href="./image/favicon.ico" />
    <style>
      hr {
        background-color: aliceblue;
      }
      div {
        background-color: darkgreen;
        font-family: fantasy;
      }
      div.product {
        background-color: orange;
        color: ivory;
        font-family: serif;
        text-align: center;
      }
      img {
        height: 200px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h1>Product Comparison</h1>
    <hr />
    <table>
      <tr>
        <td colspan="3" style="text-align: center">
          <div>Compare OPPO A52 & A54</div>
        </td>
      </tr>
      <tr>
        <td>
          <div>Product</div>
        </td>
        <td>
          <div class="product">OPPO</div>
        </td>
        <td>
          <div class="product">OPPO</div>
        </td>
      </tr>
      <tr>
        <td>
          <div>Model</div>
        </td>
        <td>
          <div class="product">A52</div>
        </td>
        <td>
          <div class="product">A54</div>
        </td>
      </tr>
      <tr>
        <td>
          <div>Image</div>
        </td>
        <td>
          <div class="product">
            <img src="./image/A52.jpg" alt="" />
          </div>
        </td>
        <td>
          <div class="product">
            <img src="./image/A54.jpg" alt="" />
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div>Prize</div>
        </td>
        <td>
          <div class="product">Rs. 15,000</div>
        </td>
        <td>
          <div class="product">Rs. 20,000</div>
        </td>
      </tr>
    </table>
  </body>
</html>
